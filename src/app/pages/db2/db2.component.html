<div class="row">
  <div class="input-field col s12">
    <input id="code" type="text" [(ngModel)]="code" name="code">
    <label for="code">Code</label>
  </div>
</div>
<div class="row">
    <button class="waves-effect waves-light btn brown" (click)="onAdd();">Add</button>
</div>

<ul class="collection">
  <li *ngFor="let i of items | async" class="collection-item">{{i.code}}</li>
</ul>
